<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 하루, 영화처럼</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
</head>
<body>
    <!-- 헤더 영역 -->
    <header>
        <h1>오늘 하루, 영화처럼</h1>
    </header>

    <!-- 메인 콘텐츠 영역 -->
    <main>
        <!-- 지도 영역 -->
        <section id="map-section">
            <h2>여행 촬영지 지도</h2>
            <div id="map"></div>
        </section>

        <!-- 영화/드라마 정보 영역 -->
        <section id="info-section">
            <h2>영화/드라마 정보</h2>
            <div id="info-content">
                <!-- 촬영지에 대한 정보가 여기에 표시됩니다 -->
            </div>
        </section>

        <!-- 여행 계획 영역 -->
        <section id="plan-section">
            <h2>여행 계획</h2>
            <div id="plan-content">
                <!-- 사용자 맞춤형 여행 계획이 여기에 표시됩니다 -->
            </div>
        </section>
    </main>

    <!-- 푸터 영역 -->
    <footer>
        <p>&copy; 2024 촬영지 여행 코스 추천.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
