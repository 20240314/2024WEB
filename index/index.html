<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="indexStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Nanum+Pen+Script&display=swap" rel="stylesheet">

<body>
    <section id="cover">
        <h1>오늘 하루, 영화처럼</h1>
    </section>
    <section id="intro">
        <h1>&emsp;영화주인공이 되는 하루.&emsp;</h1>
        <p id="description">"오늘 하루, 영화처럼"은 단순한 여행 계획을 넘어, 당신의 일상을 영화와 드라마 속 주인공의 여정으로 
            물들입니다. 촬영지 지도와 정보를 제공하여, 좋아하는 영화나 드라마의 장면 속 장소를 직접 걸으며,
            마치 한 편의 이야기를 새롭게 써내려가는 경험을 선사합니다. 자신이 사랑했던 이야기의 주인공이 되어,
            그들의 감정을 느끼고 그들의 발자취를 따라 특별한 하루를 만들어보세요. 당신의 여정이 영화처럼 아름다운 순간들로 가득 차길 바랍니다.</p>
        <img src="../img/1.png">
    </section>
    <section id="last">
        <button id="go-to-main">
            <i class="neon-content">영화 속으로</i> 
        </button>
    </section>
    <script src="index.js"></script>
</body>
</html>
